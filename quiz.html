<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz WDD</title>
    <meta name="description" content="Quiz on HTML forms">
    <meta name="author" content="Efrain Ochoa">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Quiz Form</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="q1">1. What does HTML stands for?</label><br>
                <input type="text" name="q1" id="q1" required><br>
                <label for="q2">2. How are id and class attributes selected in CSS?</label><br>
                <textarea name="q2" id="q2"></textarea required><br>
                <label for="q3">3. Which of the following is a valid CSS comment?</label><br>
                <select name="q3" id="q3" required>
                    <option value="Op0" selected disabled>Select an option</option>
                    <option value="Op1">--this is a comment--</option>
                    <option value="Op2">#This is a comment</option>
                    <option value="Op3">/* This is a comment */</option>
                </select><br>
                <label for="q4">4. What is the bottom margin given in this declaration? <img src="images/quiz.png" alt=""></label><br>
                <input type="number" name="q4" id="q4" min="1" step="1" required><br>

                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
